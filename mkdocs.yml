site_name: fire-prox
site_description: Prototyping focused acceleration layer for Firestore
site_author: Nehal Patel
repo_url: https://github.com/habemus-papadum/fire-prox
repo_name: fire-prox

theme:
  name: "material"
  palette:
    primary: blue grey

nav:
  - Home: index.md
  - Demos:
    - Phase 1 Demo Sync: demos/phase1/sync.ipynb
    - Phase 1 Demo Async: demos/phase1/async.ipynb
    - Phase 2 Demo (Sync & Async): demos/phase2/demo.ipynb
    - Phase 2.5 Demo Query Builder: demos/phase2_5/demo.ipynb
    - Phase 3 Demo: demos/phase3/demo.ipynb
    - Topics:
      - Pagination: demos/topics/pagination.ipynb
      - Dates and Timestamps: demos/topics/dates_and_timestamps.ipynb
      - Document References: demos/topics/document_references.ipynb
      - Select Projections: demos/topics/select_projections.ipynb
      - Vector Embeddings: demos/topics/vector_embeddings.ipynb
  - Architecture: Architectural_Blueprint.md
  - Implementation Log: Implementation_Log.md
  - API: reference.md
  - Roadmap: STATUS.md


# If you'd like to specify a separate docs directory, you can do so here
docs_dir: docs

# Plugins to enable
plugins:
  - search
  - mkdocs-jupyter
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            docstring_style: numpy
            show_submodules: true
